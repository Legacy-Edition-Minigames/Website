---
layout: default
---
<head>
	<meta content="{{ page.title }}" property="og:title">
        <meta content="legacyminigames.net" property="og:site_name">
		<meta content="{% if page.image %}{{ page.image }}{% else %}//assets/post-image-placeholder.png{% endif %}" property="og:image">
		<link type="application/json+oembed" href="/assets/oembed.json">
</head>
<div class="guibox center">
	<h1>{{ page.title }}</h1>
	<span style="color: #444444">{{ page.date | date: "%B" }} {{ page.date | date: "%d" | plus:'0' }}, {{ page.date | date: "%Y" }}</span><br>
	<img src="{% if page.image %}{{ page.image }}{% else %}//assets/post-image-placeholder.png{% endif %}" style="width: 50%; height: auto; border: 2px solid black;">
	<div style="text-align: left; margin-top: 10px;">{%- if page.markdown != false -%}{{ page.mainText | markdownify }}{%- else -%}{{ page.mainText }}{%- endif -%}</div>
	<p><a href="/blog" class="minecraft-button center">Return</a></p>
        
</div>
